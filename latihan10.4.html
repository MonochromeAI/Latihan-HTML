<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table{
                width: 300px;
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
            }
            th,
            td {
                padding: 10px;
            }
        </style>
</head>
<body>
    <h2>spanning rows</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>John Cena</td>
        </tr>
        <tr>
        <th rowspan="2">Phone</th>
        <td>2982738240</td>
        </tr>
        <tr>
        <td>874587387529</td>
        </tr>
    </table>
</body>
</html>
