<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name</legend>
            <label>Firstname: <input type="text" name="Firstname"/></label>
            <label>Lastname <input type="text" name="Lastname"/></label>
        </fieldset>
        <fieldset>
                <legend>gender</legend>
                <label><input type="radio" value="male"/>male</label>
                <label><input type="radio" value="female"/>female</label>
            </fieldset>
            <fieldset>
                    <legend>hobbies</legend>
                    <label><input type="checkbox" name="hobbies" value="soccer"/>soccer</label>
                    <label><input type="checkbox" name="hobbies" value="basket"/>basket</label>
                    <label><input type="checkbox" name="hobbies" value="swimming"/>swimming</label>
                </fieldset>
                <fieldset>
                    <legend>contact details</legend>
                    <label>Email address: <input type="email" name="email"/></label>
                    <label>Phone number: <input type="text" name="Phone"/></label>
                </fieldset>
    </form>
</body>
</html>
