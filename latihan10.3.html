    <style>
            table{
                width: 300px;
                border-collapse: collapse;

            th,
            td {

            }

            td {
                padding: 10px;
            }
        </style>
</head>
<body>
    <h2>spanning colums</h2>
    <table>
        <tr>
            <th>Name</th>

        </tr>
        <tr>
            <td>corey taylor</td>

            <td>666555</td>
        </tr>
